<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <title>SRES Companion</title>
    </head>
    <body>
		
		<div data-role="page" id="login">
			<div data-role="header" data-position="fixed">
				<h1>SRES - Log in</h1>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<div>
					<input type="text" name="username" id="username" value="" placeholder="Username">
					<input type="password" name="password" id="password" value="" placeholder="Password">
					<select name="login_target" id="login_target">
						<option value="https://scilearn.sydney.edu.au/sres/">University of Sydney</option>
						<option value="https://sres.otago.ac.nz/app/">University of Otago</option>
					</select>
					<input type="button" name="login_submit" id="login_submit" value="Log in">
				</div>
				<div id="login_failed" style="display:none;">
					Sorry, authentication failed with those login details. Please try again.
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<div data-role="page" id="select_column">
			<div data-role="header" data-position="fixed">
				<a href="#leftpanel" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-bars"></a>
				<h1>SRES</h1>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<div>
					<h1>Select column</h1>
				</div>
				<div>
					<!-- List courses and columns -->
					
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<div data-role="page" id="scan">
			<div data-role="header" data-position="fixed">
				<a href="#leftpanel" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-bars"></a>
				<h1>SRES</h1>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<div id="display_data">
					
				</div>
				<div id="actions">
					<button class="ui-btn ui-icon-camera ui-btn-icon-left" id="scanner">scan</button>
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<div data-role="panel" id="leftpanel" data-position="left" data-display="overlay" data-theme="a">
			<div data-role="controlgroup">
				<a href="javascript:scanControlCode();" class="ui-btn ui-btn-icon-left ui-icon-grid">Scan a control code</a>
				<a href="javascript:logout();" class="ui-btn ui-btn-icon-left ui-icon-power">Log out</a>
				<a href="#" data-rel="close" class="ui-btn ui-icon-delete ui-btn-icon-left">Hide menu</a>
			</div>
		</div><!-- /leftpanel -->
		
		<div data-role="page" id="page_template">
			<div data-role="header" data-position="fixed">
				<h1>SRES</h1>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<div>
				
				</div>
			</div><!-- /content -->
		</div><!-- /page -->
		
        <script type="text/javascript" src="cordova.js"></script>
		<script src="js/jquery-2.2.2.min.js"></script>
		<script>
			$(document).bind('mobileinit',function(){
				$.mobile.changePage.defaults.changeHash = false;
				$.mobile.hashListeningEnabled = false;
				$.mobile.pushStateEnabled = false;
			});
		</script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
